<!DOCTYPE html>
<html>
<head>
  <title>Falcon Executor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Black+Rose&family=Raleway:wght@600&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Black Rose', cursive;
      overflow: hidden;
      color: white;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .logo-img {
      width: 25vw;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fact {
      font-size: 4vw;
      margin: 20px 0;
      color: #ccc;
      font-family: 'Shadows Into Light Two', cursive;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bar {
      width: 80vw;
      max-width: 300px;
      height: 10px;
      background: #dbeaff;
      overflow: hidden;
      border-radius: 5px;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .rod {
      width: 20%;
      min-width: 60px;
      height: 100%;
      background: #0007ff;
      position: absolute;
      left: -20%;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { left: -20%; }
      100% { left: 100%; }
    }

    .fade {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .next {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      background: black;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-family: 'Raleway', sans-serif;
      font-size: 10vw;
      margin-bottom: 30px;
      color: white;
      transition: all 1s ease;
    }

    .gradient-word {
      background: linear-gradient(to right, #a800ff, #00d0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gradient-word-2 {
      background: linear-gradient(to right, #ff1e56, #ffac41);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #0a0c2a 0%, #0a0c2a 40%, #007bff 41%, #0a0c2a 60%, #0a0c2a 90%, #007bff 100%);
      border: none;
      border-radius: 50px;
      font-size: 5vw;
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Shadows Into Light Two', cursive;
      transition: all 0.4s ease-in-out;
      margin-top: 20px;
      box-shadow: 0 0 10px #007bff;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .discord {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
    }

    .discord img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 8px #7289da);
    }

    .visible {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div class="wrap" id="load">
    <img class="logo-img" id="logo" src="https://cdn.discordapp.com/attachments/1364298828899160146/1379698549041926144/Picsart_25-06-04_11-16-26-948.png?ex=68428167&is=68412fe7&hm=7ff05722edf153fb6817e27e862f2477f28199ba910828bb40237eed3becf2af&" alt="Logo">
    <div class="fact" id="fact"></div>
    <div class="bar" id="bar"><div class="rod"></div></div>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <div class="next" id="home">
    <div class="title" id="typebox"></div>
    <a class="btn" href="#">soon</a>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <script>
    let facts = [
      "Did you know? Our old name used to be chrono.",
      "Did you know? Joining our discord server will give you access to talk with our customer support.",
      "Did you know? The first ever Roblox Executor name was Silent Cowz Pro 10.",
      "Did you know? Roblox Lua is known as LuaU.",
      "Did you know? Most developer in our team are old exploit devs or retired.",
      "Did you know? There are more ratted Pc executors than actual, be careful",
      "Did you know? Moonsec obfuscation is no longer powerful and can be decompiled now",
      "Did you know? First roblox exploiters was roblox's own admins",
      "Did you know? Synapse x was released in 2016 and was shut down in 2023, it ran for 7 years!!",
      "Did you know? Synapse x was created by Louka"
   ];

    document.addEventListener('DOMContentLoaded', () => {
      let factEl = document.getElementById('fact');
      let logo = document.getElementById('logo');
      let bar = document.getElementById('bar');
      let idx = Math.floor(Math.random() * facts.length);
      factEl.textContent = facts[idx];
      setTimeout(() => {
        factEl.classList.add('visible');
        logo.classList.add('visible');
        bar.classList.add('visible');
      }, 100);
    });

    setTimeout(() => {
      let load = document.getElementById('load');
      let home = document.getElementById('home');
      load.classList.add('fade');
      setTimeout(() => {
        load.style.display = 'none';
        home.style.display = 'flex';
      }, 1000);
    }, 5500);

    let phrases = [
      "Welcome to <span class='gradient-word'>Falcon Executor</span>",
      "The <span class='gradient-word-2'>Safest</span> and <span class='gradient-word'>Most Powerful</span>",
      "<span class='gradient-word'>PC Executor</span> Built for Speed"
    ];

    let typebox = document.getElementById('typebox');
    let phraseIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeEffect() {
      let raw = phrases[phraseIndex].replace(/<[^>]+>/g, '');
      if (typing) {
        if (charIndex < raw.length) {
          typebox.innerHTML = phrases[phraseIndex].slice(0, charIndex + 1);
          charIndex++;
          setTimeout(typeEffect, 100);
        } else {
          typing = false;
          setTimeout(typeEffect, 1500);
        }
      } else {
        if (charIndex > 0) {
          typebox.innerHTML = phrases[phraseIndex].slice(0, charIndex - 1);
          charIndex--;
          setTimeout(typeEffect, 50);
        } else {
          typing = true;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(typeEffect, 200);
        }
      }
    }

    setTimeout(typeEffect, 6500);
  </script>
</body>
</html>
