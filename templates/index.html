<!DOCTYPE html>
<html>
<head>
  <title>F</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Black+Rose&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Black Rose', cursive;
      overflow: hidden;
      color: white;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .txt {
      font-size: 15vw;
    }

    .fact {
      font-size: 4vw;
      margin: 20px 0;
      color: #ccc;
      font-family: 'Shadows Into Light Two', cursive;
    }

    .bar {
      width: 80vw;
      max-width: 300px;
      height: 10px;
      background: #dbeaff;
      overflow: hidden;
      border-radius: 5px;
      position: relative;
    }

    .rod {
      width: 20%;
      min-width: 60px;
      height: 100%;
      background: #0007ff;
      position: absolute;
      left: -20%;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { left: -20%; }
      100% { left: 100%; }
    }

    .fade {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .next {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 5vw;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .discord {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
    }

    .discord img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 5px #7289da);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap" id="load">
    <div class="txt">F</div>
    <div class="fact" id="fact"></div>
    <div class="bar"><div class="rod"></div></div>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="Discord">
    </a>
  </div>
  <div class="next" id="dummy">
    soon..
  </div>

  <script>
    let facts = [
      "Did you know? Our old name used to be chrono.",
      "Did you know? Most of our developers are teen!",
      "Did you know? The first ever Roblox Executor name was Silent Cowz Pro 10.",
      "Did you know? Roblox lua is known as Luau.",
      "Did you know? Most developer in our team are old exploit devs or retired."
    ];
    let idx = Math.floor(Math.random() * facts.length);
    document.addEventListener('DOMContentLoaded', () => {
      let factEl = document.getElementById('fact');
      factEl.textContent = facts[idx];
    });

    setTimeout(() => {
      let load = document.getElementById('load');
      let dummy = document.getElementById('dummy');
      load.classList.add('fade');
      setTimeout(() => {
        load.style.display = 'none';
        dummy.style.display = 'flex';
      }, 1000);
    }, 5500);
  </script>
</body>
</html>
