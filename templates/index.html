<!DOCTYPE html>
<html>
<head>
  <title>Falcon Executor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Black+Rose&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Raleway', sans-serif;
      overflow: hidden;
      color: white;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .logo-img {
      width: 25vw;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .fact {
      font-size: 4vw;
      margin: 20px 0;
      color: #ccc;
      font-family: 'Shadows Into Light Two', cursive;
    }

    .bar {
      width: 80vw;
      max-width: 300px;
      height: 10px;
      background: #dbeaff;
      overflow: hidden;
      border-radius: 5px;
      position: relative;
    }

    .rod {
      width: 20%;
      min-width: 60px;
      height: 100%;
      background: #0007ff;
      position: absolute;
      left: -20%;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { left: -20%; }
      100% { left: 100%; }
    }

    .fade {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .next {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      background: black;
      opacity: 0;
      animation: fadein 1.5s ease forwards;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    .title {
      font-size: 10vw;
      margin-bottom: 30px;
      color: white;
    }

    .gradient1 {
      background: linear-gradient(to right, purple, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gradient2 {
      background: linear-gradient(to right, red, #ff4d88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      padding: 15px 40px;
      background: #03071e;
      border-radius: 50px;
      font-size: 5vw;
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Shadows Into Light Two', cursive;
      border: 2px solid transparent;
      background-image: linear-gradient(to right, #0af, #0af), linear-gradient(to right, #0af, #0af);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: transform 0.4s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .discord {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
    }

    .discord img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 8px #7289da);
    }
  </style>
</head>
<body>
  <div class="wrap" id="load">
    <img class="logo-img" src="https://media.discordapp.net/attachments/1268581885966155817/1273970010569838615/IMG_1090.png?ex=6840d9c7&is=683f8847&hm=015d83af73124da4691cf8681bfb07791d145f15fc50dd2732ec2d63a7c8eb12&" alt="Logo">
    <div class="fact" id="fact"></div>
    <div class="bar"><div class="rod"></div></div>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <div class="next" id="home">
    <div class="title">
      <span class="gradient1" id="type-text"></span>
    </div>
    <a class="btn" href="#">soon</a>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <script>
    let facts = [
      "Did you know? Our old name used to be chrono.",
      "Did you know? Joining our discord server will give you access to talk with our customer support.",
      "Did you know? The first ever Roblox Executor name was Silent Cowz Pro 10.",
      "Did you know? Roblox Lua is known as LuaU.",
      "Did you know? Most developer in our team are old exploit devs or retired.",
      "Did you know? There are more ratted Pc executors than actual, be careful",
      "Did you know? Moonsec obfuscation is no longer powerful and can be decompiled now",
      "Did you know? First roblox exploiters was roblox's own admins",
      "Did you know? Synapse x was released in 2016 and was shut down in 2023, it ran for 7 years!!",
      "Did you know? Synapse x was created by Louka"
   ];
    let idx = Math.floor(Math.random() * facts.length);
    document.addEventListener('DOMContentLoaded', () => {
      let factEl = document.getElementById('fact');
      factEl.textContent = facts[idx];
    });

    setTimeout(() => {
      document.getElementById('load').classList.add('fade');
      setTimeout(() => {
        document.getElementById('load').style.display = 'none';
        document.getElementById('home').style.display = 'flex';
        typeCycle();
      }, 1000);
    }, 5500);

    const titles = [
      "<span class='gradient1'>Falcon Executor</span>",
      "<span class='gradient2'>Safest Executor</span>",
      "<span class='gradient1'>PC Executor</span>"
    ];

    let titleIndex = 0;
    let charIndex = 0;
    let typing = true;
    const target = document.getElementById("type-text");

    function typeCycle() {
      if (typing) {
        if (charIndex < titles[titleIndex].length) {
          target.innerHTML += titles[titleIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeCycle, 100);
        } else {
          typing = false;
          setTimeout(() => {
            typing = true;
            charIndex = 0;
            titleIndex = (titleIndex + 1) % titles.length;
            target.innerHTML = "";
            typeCycle();
          }, 2000);
        }
      }
    }
  </script>
</body>
      </html>
