<!DOCTYPE html>
<html>
<head>
  <title>Falcon Executor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Black+Rose&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Black Rose', cursive;
      overflow: hidden;
      color: white;
    }

    .wrap, .next {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .logo-img {
      width: 25vw;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      animation: zoomIn 2s ease;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .fact {
      font-size: 4vw;
      margin: 20px 0;
      color: #ccc;
      font-family: 'Shadows Into Light Two', cursive;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .bar {
      width: 80vw;
      max-width: 300px;
      height: 10px;
      background: #dbeaff;
      overflow: hidden;
      border-radius: 5px;
      position: relative;
    }

    .rod {
      width: 20%;
      min-width: 60px;
      height: 100%;
      background: #0007ff;
      position: absolute;
      left: -20%;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { left: -20%; }
      100% { left: 100%; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .fade {
      animation: fadeOut 1s forwards;
    }

    .next {
      display: none;
      background: black;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .title {
      font-size: 10vw;
      margin-bottom: 30px;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s ease 1s forwards;
    }

    .btn {
      padding: 15px 40px;
      background: black;
      border: 2px solid;
      border-image: linear-gradient(to right, #1711c9, #1711c9) 1;
      border-radius: 50px;
      font-size: 5vw;
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Shadows Into Light Two', cursive;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s ease 1.5s forwards;
    }

    .discord {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      animation: fadeIn 1.5s ease 2s forwards;
      opacity: 0;
    }

    .discord img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 8px #7289da);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="wrap" id="load">
    <img class="logo-img" src="https://cdn.discordapp.com/attachments/1364298828899160146/1379698549041926144/Picsart_25-06-04_11-16-26-948.png" alt="Logo">
    <div class="fact" id="fact"></div>
    <div class="bar"><div class="rod"></div></div>
    <a class="discord" href="https://discord.gg/getfalcon" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>
  <div class="next" id="home">
    <div class="title">Falcon Executor</div>
    <a class="btn" href="#">Soon</a>
    <a class="discord" href="https://discord.gg/getfalcon" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <script>
    let facts = [
      "Did you know? Our old name used to be chrono.",
      "Did you know? Joining our discord server will give you access to talk with our customer support.",
      "Did you know? The first ever Roblox Executor name was Silent Cowz Pro 10.",
      "Did you know? Roblox Lua is known as LuaU.",
      "Did you know? Most developer in our team are old exploit devs or retired.",
      "Did you know? There are more ratted PC executors than actual ones, be careful.",
      "Did you know? Moonsec obfuscation is no longer powerful and can be decompiled now.",
      "Did you know? First Roblox exploiters were Roblox's own admins.",
      "Did you know? Synapse X was released in 2016 and shut down in 2023 â€” ran for 7 years!",
      "Did you know? Synapse X was created by Louka."
    ];
    document.addEventListener('DOMContentLoaded', () => {
      let factEl = document.getElementById('fact');
      factEl.textContent = facts[Math.floor(Math.random() * facts.length)];
    });

    setTimeout(() => {
      const load = document.getElementById('load');
      const home = document.getElementById('home');
      load.classList.add('fade');
      setTimeout(() => {
        load.style.display = 'none';
        home.style.display = 'flex';
      }, 1000);
    }, 5500);
  </script>
</body>
</html>
