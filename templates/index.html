<!DOCTYPE html>
<html>
<head>
  <title>Falcon Executor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Black+Rose&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Black Rose', cursive;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .corner-glow::before,
    .corner-glow::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #007bff88 0%, transparent 80%);
      z-index: 0;
    }

    .corner-glow::before {
      top: 0;
      left: 0;
    }

    .corner-glow::after {
      bottom: 0;
      right: 0;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo-img {
      width: 25vw;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      transition: opacity 1s ease, transform 1s ease;
    }

    .fact {
      font-size: 4vw;
      margin: 20px 0;
      color: #ccc;
      font-family: 'Raleway', sans-serif;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .bar {
      width: 80vw;
      max-width: 300px;
      height: 10px;
      background: #dbeaff;
      overflow: hidden;
      border-radius: 5px;
      position: relative;
    }

    .rod {
      width: 20%;
      min-width: 60px;
      height: 100%;
      background: #0007ff;
      position: absolute;
      left: -20%;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { left: -20%; }
      100% { left: 100%; }
    }

    .fade {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .next {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      background: black;
      position: relative;
    }

    .title {
      font-size: 10vw;
      margin-bottom: 30px;
      font-family: 'Raleway', sans-serif;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .btn {
      padding: 15px 50px;
      background: linear-gradient(to right, #0d1b2a, #1b263b);
      border: none;
      border-radius: 999px;
      font-size: 5vw;
      color: white;
      cursor: pointer;
      font-family: 'Raleway', sans-serif;
      margin-top: 20px;
      box-shadow: 0 0 10px #007bff66;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .discord {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
    }

    .discord img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 8px #7289da);
    }

    .highlight {
      background: linear-gradient(to right, #a855f7, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .highlight2 {
      background: linear-gradient(to right, #ef4444, #be123c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body class="corner-glow">
  <div class="wrap" id="load">
    <img class="logo-img" src="https://cdn.discordapp.com/attachments/1364298828899160146/1379698549041926144/Picsart_25-06-04_11-16-26-948.png?ex=68428167&is=68412fe7&hm=7ff05722edf153fb6817e27e862f2477f28199ba910828bb40237eed3becf2af&" alt="Logo">
    <div class="fact" id="fact"></div>
    <div class="bar"><div class="rod"></div></div>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <div class="next" id="home">
    <div class="title" id="typebox"></div>
    <a class="btn" href="#">soon</a>
    <a class="discord" href="https://discord.gg/your-server-invite" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
    </a>
  </div>

  <script>
    let facts = [
      "Did you know? Our old name used to be chrono.",
      "Did you know? Joining our discord server will give you access to talk with our customer support.",
      "Did you know? The first ever Roblox Executor name was Silent Cowz Pro 10.",
      "Did you know? Roblox Lua is known as LuaU.",
      "Did you know? Most developer in our team are old exploit devs or retired.",
      "Did you know? There are more ratted Pc executors than actual, be careful",
      "Did you know? Moonsec obfuscation is no longer powerful and can be decompiled now",
      "Did you know? First roblox exploiters was roblox's own admins",
      "Did you know? Synapse x was released in 2016 and was shut down in 2023, it ran for 7 years!!",
      "Did you know? Synapse x was created by Louka"
   ];
    let idx = Math.floor(Math.random() * facts.length);
    document.addEventListener('DOMContentLoaded', () => {
      let factEl = document.getElementById('fact');
      factEl.textContent = facts[idx];
      setTimeout(() => {
        factEl.style.opacity = "1";
        factEl.style.transform = "translateY(0)";
      }, 500);
    });

    setTimeout(() => {
      let load = document.getElementById('load');
      let home = document.getElementById('home');
      load.classList.add('fade');
      setTimeout(() => {
        load.style.display = 'none';
        home.style.display = 'flex';
        document.getElementById("typebox").style.opacity = "1";
        document.getElementById("typebox").style.transform = "scale(1)";
      }, 1000);
    }, 5500);

    let phrases = [
      "Welcome to <span class='highlight'>Falcon Executor</span>",
      "The <span class='highlight2'>Safest</span> Script Hub",
      "Your <span class='highlight'>#1</span> <span class='highlight2'>PC Executor</span>"
    ];
    let typebox = document.getElementById('typebox');
    let phraseIndex = 0;
    let charIndex = 0;
    let typing = true;
    let isTag = false;

    function typeEffect() {
      let phrase = phrases[phraseIndex];
      let plain = phrase.replace(/<[^>]*>/g, '');
      if (typing) {
        if (charIndex <= plain.length) {
          typebox.innerHTML = phrase.slice(0, phrase.indexOf(plain[charIndex]) + 1 + (phrase.match(/<[^>]*>/g) || []).join('').length);
          charIndex++;
          setTimeout(typeEffect, 80);
        } else {
          typing = false;
          setTimeout(typeEffect, 1500);
        }
      } else {
        if (charIndex > 0) {
          typebox.innerHTML = phrase.slice(0, phrase.indexOf(plain[charIndex - 1]));
          charIndex--;
          setTimeout(typeEffect, 40);
        } else {
          typing = true;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(typeEffect, 200);
        }
      }
    }

    setTimeout(typeEffect, 6500);
  </script>
</body>
</html>
