<!DOCTYPE html>
<html>
<head>
  <title>F</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Black+Rose&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Black Rose', cursive;
      overflow: hidden;
      color: white;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .txt {
      font-size: 15vw;
    }

    .fact {
      font-size: 4vw;
      margin: 20px 0;
      color: #ccc;
    }

    .bar {
      width: 80vw;
      max-width: 300px;
      height: 10px;
      background: #dbeaff;
      overflow: hidden;
      margin-top: 10px;
      border-radius: 5px;
      position: relative;
    }

    .rod {
      width: 60px;
      height: 100%;
      background: #0007ff;
      position: absolute;
      left: -60px;
      animation: move 1s linear infinite;
    }

    @keyframes move {
      0% { left: -60px; }
      100% { left: 300px; }
    }

    .fade {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .next {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 5vw;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="wrap" id="load">
    <div class="txt">F</div>
    <div class="fact">Loading... Did you know Discord was almost called Wyvern?</div>
    <div class="bar"><div class="rod"></div></div>
  </div>
  <div class="next" id="dummy">
    Welcome to the software page.
  </div>

  <script>
    setTimeout(() => {
      let load = document.getElementById('load')
      let dummy = document.getElementById('dummy')
      load.classList.add('fade')
      setTimeout(() => {
        load.style.display = 'none'
        dummy.style.display = 'flex'
      }, 1000)
    }, 3000)
  </script>
</body>
</html>
